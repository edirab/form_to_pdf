{% extends "form_to_PDF/base2.html" %}

{% block content %}

<div class="container contact">
	<div class="row">
		<div class="col-md-4 col-sm-4">
			<div class="contact-info">
				<img src="https://image.ibb.co/kUASdV/contact-image.png" alt="image"/>
				<h2>Сообщите нам о проблеме</h2>
				<h4>Мы решим её как можно скорее</h4>
			</div>
		</div>
		<div class="col-md-8 col-sm-8">
			<div class="contact-form">
                <form action="{% url 'report' %} " method="post">
                    <div class="form-group">
                        {{ form.sender.errors }}
                    </div>
                    <div class="form-group">
                      <label class="control-label col-sm-2" for="id_sender">Имя отправителя: </label>
                      <div class="col-sm-10">
                        {{ form.sender }}
                      </div>
                    </div>
                    <div class="form-group">
                      <label class="control-label col-sm-2" for="id_subject">Тема:</label>
                      <div class="col-sm-10">
                        {{ form.subject }}
                      </div>
                    </div>
                    <div class="form-group">
                      <label class="control-label col-sm-2" for="comment">Сообщение:</label>
                      <div class="col-sm-10">
                       {{ form.message }}
                      </div>
                    </div>
                    <div class="form-group">
                      <div class="col-sm-offset-2 col-sm-10">
                        <button type="submit" class="btn btn-default">Отправить</button>
                      </div>
                    </div>
                    {% csrf_token %}
                </form>

			</div>
		</div>
	</div>
</div>

{% endblock content %}
